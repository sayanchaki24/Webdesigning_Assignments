<!DOCTYPE html>
<html>
    <head>
        <title>Font tag</title>
    </head>
    <body bgcolor="black"><font color="white">
        <!--Hi let us use different fonts-->
        <font face="Arial Black">
            <h1>Hi i am changing my font style</h1>
        </font>
        <h1>my font is not changed</h1>
        <font face="Lucida Calligraphy" size="3">
            <h1>i changed font and size both</h1>
        </font>
        <font face="Curlz MT" size="6" color="red">
            <h1>i changed font, size and color</h1>  
        </font>
    </font></body>
</html>
