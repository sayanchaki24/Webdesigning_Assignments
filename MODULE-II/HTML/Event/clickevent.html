<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener</title>
</head>
<body>
    <!--Add a HTML element and give id to id-->
    
    <h1 style="text-align: center; font-family: 'Vampiro One', cursive;">Event Listener</h1>
    <button id="btn">
        Enter
    </button>
    <script>

        //assign element to a variable using id
        const b=document.getElementById("btn");
        function handleit(){
            alert("You Clicked");
        }
        b.addEventListener('click',handleit);
    </script>
</body>
</html>
